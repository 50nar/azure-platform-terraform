steps:
  - task: TerraformCLI@0
    displayName: Init - ${{ parameters.environment }} - ${{ parameters.component }}
    inputs:
      command: 'init'
      commandOptions: '-lock=false' # don't lock on PRs / validate phase
      backendType: 'azurerm'
      backendServiceArm: 'dcd-cftapps-${{ parameters.environment }}'
      backendAzureRmResourceGroupName: 'core-infra-${{ parameters.environment }}-rg'
      backendAzureRmStorageAccountName: 'cftapps${{ parameters.environment }}'
      backendAzureRmContainerName: 'tfstate'
      backendAzureRmKey: '${{ parameters.component }}/${{ parameters.environment }}.tfstate'
      workingDirectory: '$(System.DefaultWorkingDirectory)/components/${{ parameters.component }}'
  - task: TerraformCLI@0
    displayName: Plan - ${{ parameters.environment }} - ${{ parameters.component }}
    inputs:
      command: 'plan'
      commandOptions: '-out=${{ parameters.environment }}${{ parameters.component }}${{ parameters.build }}plan -var-file=$(System.DefaultWorkingDirectory)/environments/${{ parameters.environment }}/${{ parameters.component }}.tfvars'
      workingDirectory: '$(System.DefaultWorkingDirectory)/components/${{ parameters.component }}'
      environmentServiceName: 'dcd-cftapps-${{ parameters.environment }}'
  # - task: AzureFileCopy@2
  #   displayName: 'AzureBlob File Copy'
  #   inputs:
  #     SourcePath: '$(System.DefaultWorkingDirectory)/components/${{ parameters.component }}/${{ parameters.environment }}${{ parameters.build }}plan'
  #     azureSubscription: 'dcd-cftapps-${{ parameters.environment }}'
  #     Destination: AzureBlob
  #     storage: 'cftapps${{ parameters.environment }}'
  #     ContainerName: 'tfstate'
  #     BlobPrefix: '${{ parameters.component }}'
  - task: Bash@3
    displayName: "Remove local tfstate"
    inputs:
      targetType: 'inline'
      workingDirectory: '$(System.DefaultWorkingDirectory)/components/${{ parameters.component }}'
      script: |
        rm -f terraform.tfstate* && rm -rf .terraform/